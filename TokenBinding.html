<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenBinding Test</title>
    <script>
        function testGetSupportedMethods() {
            const requestData = {};
            chrome.tokenBinding.getSupportedMethods(requestData).then(response => {
                document.getElementById('output').innerText = "getSupportedMethods response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "getSupportedMethods error: " + error;
            });
        }

        function testExecuteNativeRequest() {
            const requestData = {};
            chrome.TokenBinding.executeNativeRequest(requestData).then(response => {
                document.getElementById('output').innerText = "executeNativeRequest response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "executeNativeRequest error: " + error;
            });
        }
    </script>
</head>
<body>
    <h1>TokenBinding Test</h1>
    <button onclick="testGetSupportedMethods()">test getSupportedMethods</button>
    <button onclick="testExecuteNativeRequest()">test executeNativeRequest</button>
    <div id="output" style="margin-top: 20px; white-space: pre-wrap;"></div>
</body>
</html>
