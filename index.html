<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenBinding Test</title>
    <script>
        function testGetSupportedContracts() {
            navigator.platformAuthentication.getSupportedContracts("MicrosoftEntra").then(response => {
                document.getElementById('output').innerText = "getSupportedContracts response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "getSupportedContracts error: " + error;
            });
        }

        function testExecuteGetToken() {
            const requestData = { brokerId: "MicrosoftEntra",accountId:"account",authority:"authority",scope:"scope",redirectUri:"https://redirect.com",correlationId:"correlation",isSecurityTokenService:true,state:"state"};
            navigator.platformAuthentication.executeGetToken(requestData).then(response => {
                document.getElementById('output').innerText = "executeGetToken response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "executeGetToken error: " + error;
            });
        }

        function testExecuteSignOut() {
            const requestData = { brokerId: "MicrosoftEntra",accountId:"account"};
            navigator.platformAuthentication.executeSignOut(requestData).then(response => {
                document.getElementById('output').innerText = "executeSignOut response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "executeSignOut error: " + error;
            });
        }

        function testExecuteApplyCookies() {
            const requestData = { brokerId: "MicrosoftEntra",uri:"https://login.microsoftonline.com"};
            navigator.platformAuthentication.executeApplyCookies(requestData).then(response => {
                document.getElementById('output').innerText = "executeApplyCookies response: " + JSON.stringify(response);
            }).catch(error => {
                document.getElementById('output').innerText = "executeApplyCookies error: " + error;
            });
        }

    </script>
</head>
<body>
    <h1>TokenBinding Test</h1>
    <button onclick="testGetSupportedContracts()">test getSupportedContracts</button>
    <button onclick="testExecuteGetToken()">test executeGetToken</button>
    <button onclick="testExecuteSignOut()">test executeSignOut</button>
    <button onclick="testExecuteApplyCookies()">test executeApplyCookies</button>
    <div id="output" style="margin-top: 20px; white-space: pre-wrap;"></div>
</body>
</html>
